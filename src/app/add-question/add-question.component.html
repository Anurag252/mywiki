<form #addcard= "ngForm" (ngSubmit)="addCard(addcard.value)" >
  <div class="withBorders">

  <div  class="form-group">
  <label for="question">Add Question</label>
  <textarea id="question" name="questions"  class="form-control" ngModel></textarea>
  </div>
  
  <div  class="form-group">
  <label for="answer">Add Answer</label>
  <textarea id="answer" name="answers" class="form-control" ngModel></textarea>
  </div>

  <div  class="form-group">
  <button type="submit"  class="btn btn-primary">Add card</button>
 </div>

</div>

</form>
